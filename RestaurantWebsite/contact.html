<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
	</head>

	<body>
		<h1>Seventh Street Diner</h1> <hr/>
		<nav>
			<p><a href="home.html">Home</a>
			<a href="menu.html">Menu</a>
			<a href="contact.html">Contact Us</a></p>
		</nav> <hr/>
		
		<form action="submit.html" method="POST">
	
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"> <br/>
	
		<label for="email">Email:</label>
		<input type="text" id="email" name="email"> <br/>
	
		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone"> <br/>
		
		<label for="contact">Reason for Inquiry:</label>
		<select id="contact" name="contact">
			<option value="catering" selected>Catering</option>
			<option value="private-party">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="other">Other</option>
		</select> <br/>
		
		<label for="info">Additional Information:</label>
		<textarea id="info" name="info"></textarea> <br/>
		
		<fieldset>
			<legend>Have you been to the restaurant?</legend>
			<input type="radio" id="choice1" name="questionnaire" value="no" checked>
			<label for="choice1">No</label>
			<input type="radio" id="choice2" name="questionnaire" value="yes">
			<label for="choice2">Yes</label> 
		</fieldset> </br>
		
		<fieldset>
		<legend>Best days to contact you:</legend>
			<input type="checkbox" id="monday" name="day" value="monday">
			<label for="monday">M</label>
			<input type="checkbox" id="tuesday" name="day" value="tuesday">
			<label for="tuesday">T</label>
			<input type="checkbox" id="wednesday" name="day" value="wednesday">
			<label for="wednesday">W</label>
			<input type="checkbox" id="thursday" name="day" value="thursday">
			<label for="thursday">Th</label>
			<input type="checkbox" id="friday" name="day" value="friday">
			<label for="friday">F</label>
		</fieldset> </br>
		
		<input type="submit" name="submit" value="Send Request">
		
		<hr/>
		
		<p><b>Address:</b> 777 South 7th Street, Seventown, South Carolina, 77777<br/>
		<b>Telephone Number:</b> 1-777-7777</p> <br/>
		<footer>
			<p>&copy; 2020 Tanner Thelen. All rights reserved.</p>
		</footer>
	</body>

</html>
