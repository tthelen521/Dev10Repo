<!DOCTYPE html>
<html>
<head>
    <script type="text/JavaScript" src="luckySevens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
	<style>
		
		.form-inline{
			margin: auto;
			width: 50%;
		}
		.table{
			margin: auto;
			width: 50%;
		}
	</style>
</head>
<body>
<div class="container">
    <h1 style="text-align:center;">Lucky Sevens</h1>
    <form name="enterBet" onsubmit="return validateItems();"
          class="form-inline">
            <div class="form-group" style="text-align:center;">
                <label for="bet">Starting Bet: $</label>
                <input type="number" class="form-control" id="bet">
            </div>
			<br>
			<div style="text-align:center">
				<button type="submit" id="submitButton" class="btn btn-default ">Play</button>
			<div>
    </form>
    <table id="results" class="table table-bordered" style="display:none;">
        <thead>
            <tr>
                <th colspan="2" style="text-align:center;"><hr><h1>Results</h1></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Starting Bet</td>
                <td><span id="startingBet"></span></td>
            </tr>
            <tr>
                <td>Total Rolls Before Going Broke</td>
                <td><span id="totalRolls"></span></td>
            </tr>
            <tr>
                <td>Highest Amount Won</td>
                <td><span id="maxAmount"></span></td>
            </tr>
            <tr>
                <td>Roll Count at Highest Amount Won</td>
                <td><span id="maxAmountRolls"></span></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
